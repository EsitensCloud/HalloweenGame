<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Игра в кости</title>
</head>
<body>
<img class="image1 hidden" src="2.jpg">
<div class="block1"> 
    <h1>Лавка конфет</h1>

    <h2 class="num">Загробное число</h2>

    <p class="result"></p>

    <div class="block2">
        <p>Введите количество конфет</p>
        <input class="bet" type="text">
    </div>
    <div class="block3">
        <p>Введите число от 2 до 12</p>
        <input class="number" type="text">
    </div>
    <p class="balance">Твой баланс: 100 конфет</p>
    <p class="help"></p>
    <button class="check">Испытай удачу</button>
</div> 
<audio class="audio1" src="1.mp3" autoplay></audio>
<audio class="audio2" src="2.mp3" autoplay></audio>
<script src="script.js"></script> 
</body>
</html>
